<!doctype html>
<!-- Webity, a tiny web text editor -->
<html>
<head>
<title>Edit</title>
<style type="text/css">
html,body {
	margin: 0;
	padding: 0;
	height: 100%;
	overflow: hidden;
}
#e {
	box-sizing: border-box;
	-moz-box-sizing: border-box;
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 10px 5px;
	border: none;
	background-color: #333;
	color: #f5f5f5;
	resize: none;
}
</style>
</head>
<body>
<textarea id="e" autofocus></textarea>
<script type="text/javascript">
var ed=document.getElementById("e"),ls=window.localStorage;

// Load previous state if available
if(ls["editData"]){ed.value=ls["editData"];}

// Save state with each keystroke
ed.addEventListener("keyup",function(){
	ls["editData"]=ed.value;
});

</script>
</body>
</html>
